{% extends "base.html" %} 

{% block title %}Login{% endblock %}

{% block nav %}
    <nav class="navbar sticky-top bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='note-svgrepo-com.svg') }}" alt="Bootstrap" width="30" height="24" style="background-color: rgb(241, 237, 237);"> Your Notes
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 75%;">
              <li class="nav-item px-2">
                <a class="nav-link active" aria-current="page" href="/auth/login">Login</a>
              </li>
              <li class="nav-item px-2">
                <button type="button" class="btn btn-success" onclick="location.href='/auth/signup'">SignUp</button>
              </li>
            </div>
        </div>
      </nav>
{% endblock %}

{% block container %}

<div style="display:flex; width:100%; justify-content:center; "><h1>Log In</h1><br><br><br></div>

<form method="POST">
    <h3>Enter Email & Password</h3>
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="JohnDoe@gmail.com" name="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Enter Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
